{% extends "index.html" %}

{%block content%}


<form action="{% url "add_kategori" %}" method='post'>
    {% csrf_token %}
    <div class="mx-5 mb-3 mt-3">
      <label for="nama" class="form-label">nama kategori</label>
      <input type="text" class="form-control" id="nama" placeholder="Masukan nama kategori" name="nama">
    </div>
    <button type="submit" class="mx-5 btn btn-primary">Simpan</button>
  </form>
  {% endblock %}
